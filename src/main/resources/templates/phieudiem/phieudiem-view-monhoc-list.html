<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <!-- Products -->
                <!--                <div class="row">-->

                <!--                </div>-->



<!--                <a th:href="@{/monhoc/creat}" type="button" class="btn btn-success" >Thêm</a>-->

                <div class="d-flex justify-content-between pb-1">
                    <div >

                        <a th:href="@{/phieudiem/list-by-monhoc}" type="button" class="btn btn-primary active mb-1" >Trở lại</a>
                    </div>
                    <form class="d-flex" action="#" th:action="@{/phieudiem/search-in-form}" method="get">

                        <div class=" form-check">
                            <input type="hidden" name="tenMonHoc" th:value="${phieuDiem.monHoc.tenMonHoc}" />
                            <input autocomplete="off" th:value="${tenHocSinh}" name="keyword1" type="text" class="form-control" placeholder="Nhập tên học sinh" id="tenHocSinh" aria-describedby="emailHelp">

                            <input autocomplete="off" th:value="${lopHoc}" name="keyword2" type="text" class="form-control" placeholder="Nhập tên lớp" id="tenLop" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </form>

                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-danger">
                    <tr>

                        <th scope="col">STT</th>
                        <th scope="col">Tên học sinh</th>

                        <th scope="col">Lớp</th>
                        <th scope="col">Tên môn học</th>
                        <th scope="col">Điểm số</th>
                        <th scope="col">Ngày kiểm tra</th>
                        <th scope="col">Học kỳ</th>
                        <th scope="col">Xử lí</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="phieudiem, index: ${phieudiemList}">

                        <td th:text="${index.count}" />
                        <td th:text="${phieudiem.hocSinh.tenHocSinh}" />

                        <td th:text="${phieudiem.lop.tenLop}" />
                        <td th:text="${phieudiem.monHoc.tenMonHoc}" />
                        <td th:text="${phieudiem.diemSo != 0.0 ? phieudiem.diemSo : ''}"/>
                        <td th:text="${#dates.format(phieudiem.ngayKiemTra, 'dd-MM-yyyy')}" />
                        <td th:text="${phieudiem.hocKy != 0 ? phieudiem.hocKy : ''}" />
                        <td>
                            <a th:href="@{/phieudiem/update-view-form(id=${phieudiem.id})}" type="button" class="btn btn-warning" >Chỉnh sửa</a>
                            <a th:href="@{/phieudiem/creatphieudiem-inform(id=${phieudiem.id})}" type="button" class="btn btn-success" >Thêm </a>
                        </td>

                    </tr>

                    </tbody>
                </table>
                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
