<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/phieudiem/save}" th:object="${phieudiem}" method="post" id="editForm">
                    <input th:field="*{id}" type="text" class="form-control" id="id" name="phieudiem.id"
                           style="display: none;">
                    <div class="mb-3 mt-3">
                        <label for="tenHocSinh" class="form-label">Họ và tên: </label>
                        <input style="display: none;" th:field="*{hocSinh.id}" th:text="${phieudiem.hocSinh.tenHocSinh}" type="text" class="form-control" id="tenHocSinh"
                               name="hocSinh.id" >
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="tenLop" class="form-label">Lớp: </label>
                        <input style="display: none;" th:text="${phieudiem.lop.tenLop}" th:field="*{lop.id}" type="text" class="form-control" id="tenLop" name="lop.id"
                               >
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="tenMonHoc" class="form-label">Tên môn học: </label>
                        <input style="display: none;" th:text="${phieudiem.monHoc.tenMonHoc}" th:field="*{monHoc.id}" type="text" class="form-control" id="tenMonHoc"
                               name="monHoc.id" >
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="diemSo" class="form-label">Điểm số</label>
                        <input th:field="*{diemSo}" type="number" step="0.01" class="form-control" id="diemSo"
                               name="diemSo" required>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="ngayKiemTra" class="form-label">Ngày kiểm tra</label>
                        <input th:field="*{ngayKiemTra}" type="date" class="form-control" id="ngayKiemTra"
                               name="ngayKiemTra" required>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="hocKy" class="form-label">Học kỳ</label>
                        <input th:field="*{hocKy}" type="number" class="form-control" id="hocKy" name="hocKy" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </form>


                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!--</script>-->
</body>
</html>
