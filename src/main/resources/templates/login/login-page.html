<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" style="text-align: left !important;">

                        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                            <div class="d-flex">
                                <h3 style="padding-right: 10px;" class="mb-5 text-center pr-4">Quản lý trường THPT Lý
                                    Thái Tổ</h3>
<!--                                <img style="width: 120px; object-fit: cover;" class="" th:src="@{/img/monhoc.png}" alt="">-->

                            </div>

                            <div class="danger" th:if="${param.error}">
                                <span style="color: red;">Đăng nhập không thành công, vui lòng kiểm tra lại!</span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Username</label>
                                <input type="text" name="username" id="typeEmailX-2"
                                       class="form-control form-control-lg"/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg"/>

                            </div>

                            <!-- Checkbox -->
                            <!--                            <div class="form-check d-flex justify-content-start mb-4">-->
                            <!--                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />-->
                            <!--                                <label class="form-check-label" for="form1Example3"> Remember password </label>-->
                            <!--                            </div>-->

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
