<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">
                <a th:href="@{/thehocsinh/back}" type="button" class="btn btn-primary active mb-1" >Trở lại</a>
                <form action="#" th:action="@{/thehocsinh/save}" th:object="${thehocsinh}" method="post" id="editForm"
                      enctype="multipart/form-data">

                    <input th:field="*{id}" placeholder="id" type="text" class="form-control" style="display: none;"/>
                    <div class="mb-3 mt-3">
                        <label for="tenHocSinh" class="form-label">Tên học sinh</label>
                        <input th:field="*{hocSinh.id}" th:text="${thehocsinh.hocSinh.tenHocSinh}" type="text" class="form-control" id="tenHocSinh"
                               name="tenGiaoVien" style="display: none;" readonly>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="tenLop" class="form-label">Lớp: </label>
                        <input th:text="${thehocsinh.hocSinh.lop.tenLop}" type="text"
                               class="form-control"
                               id="tenLop" style="display: none;" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="fileImg" class="form-label">Ảnh đại diện: </label>
                        <input  name="fileName" type="file"
                               class="form-control"
                               id="fileImg">
                    </div>


                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </form>


                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
