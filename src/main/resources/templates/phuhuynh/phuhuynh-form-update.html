<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/phuhuynh/save}" th:object="${phuhuynh}" method="post" id="editForm"  >
                        <input  th:field="*{idHocSinh}" placeholder="id" type="text" class="form-control" style="display: none;"/>
                        <input  th:field="*{hocSinh}"  type="text" class="form-control" style="display: none;"/>
                    <div class="mb-3 mt-3">
                        <label for="tenHocSinh" class="form-label">Tên học sinh: </label>
                        <input  th:field="*{hocSinh}" th:text="${phuhuynh.hocSinh.tenHocSinh}" id="tenHocSinh" type="text" class="form-control" style="display: none;"/>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="tenPhuHuynh" class="form-label">Tên phụ huynh: </label>
                        <input th:field="*{tenPhuHuynh}" type="text" class="form-control" id="tenPhuHuynh"
                               name="tenPhuHuynh">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh: </label>
                        <input th:field="*{ngaySinh}" type="date" class="form-control" id="ngaySinh"
                               name="ngaySinh">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="gioiTinh" class="form-label">Giới tính</label>
                        <select th:field="*{gioiTinh}" id="gioiTinh" name="gioiTinh" class="form-select" aria-label="Default select example">
                            <option value="nam">Nam</option>
                            <option value="nữ">Nữ</option>
                            <option value="khác">Khác</option>
                        </select>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="queQuan" class="form-label">Quê Quán: </label>
                        <input th:field="*{queQuan}" type="text" class="form-control" id="queQuan"
                               name="queQuan">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="soDienThoai" class="form-label">SĐT: </label>
                        <input th:field="*{soDienThoai}" type="text" class="form-control" id="soDienThoai"
                               name="soDienThoai">
                    </div>

                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </form>



                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
