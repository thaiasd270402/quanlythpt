<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/sodaubai/save-and-update}" th:object="${sodaubai}" method="post"
                      id="editForm">
                    <input th:field="*{id}" type="text" class="form-control" id="id" name="sodaubai.id"
                           style="display: none;">
                    <div class="mb-3 mt-3">
                        <label for="tenlop" class="form-label">Tên lớp: </label>
                        <input th:field="*{lop.id}" th:text="${sodaubai.lop.tenLop}"
                               type="text" class="form-control" id="tenlop"
                               name="tenlop" style="display: none;" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="giaoVien" class="form-label">Tên giáo viên</label>
                        <select th:field="*{giaoVien.id}" id="giaoVien" name="giaoVien" class="form-select"
                                aria-label="Default select example">
                            <option th:each="giaovien : ${giaovienList}" th:value="${giaovien.id}"
                                    th:text="${giaovien.tenGiaoVien + ' - (' + giaovien.monHoc.tenMonHoc + ')'}"></option>
                        </select>
                    </div>


                    <div data-mdb-input-init class="form-outline mb-3 mt-3">
                        <label class="form-label" for="noiDungGiangDay">Nội dung giảng dạy: </label>
                        <textarea th:field="*{noiDungGiangDay}" class="form-control" id="noiDungGiangDay"
                                  rows="4"></textarea>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="ngayGiangDay" class="form-label">Ngày giảng dạy: </label>
                        <input th:field="*{ngayGiangDay}" type="date" class="form-control" id="ngayGiangDay"
                               name="ngayGiangDay">
                    </div>


                    <button type="submit" class="btn btn-success">Lưu</button>
                </form>


                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
