<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/sodaubai/save}" th:object="${sodaubai}" method="post" id="editForm">
                    <input th:field="*{id}" type="text" class="form-control" id="id" name="sodaubai.id"
                           style="display: none;">
                    <div class="mb-3 mt-3">
                        <label for="tenlop" class="form-label">Tên lớp: </label>
                        <input th:field="*{lop.id}"
                               type="text" class="form-control" id="tenlop"
                               name="tenlop" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="giaoVien" class="form-label">Lớp học</label>
                        <select th:field="*{giaoVien.id}" id="giaoVien" name="giaoVien" class="form-select"
                                aria-label="Default select example">
                            <option th:each="giaovien : ${giaoVienList}" th:value="${giaovien.id}"
                                    th:text="${giaovien.tenGiaoVien}"></option>
                        </select>
                    </div>
                    <script th:inline="javascript">
                        var element = document.getElementById("giaoVien");
                        var content = element.innerHTML;
                    </script>

                    <div class="mb-3 mt-3">
                        <label for="tenMonHoc" class="form-label">Tên môn học: </label>
                        <input th:text="${sodaubai.giaoVien.monHoc.tenMonHoc}"
                               type="text" class="form-control" id="tenMonHoc"
                               name="diemTrungBinh" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="hocLuc" class="form-label">Học lực: </label>
                        <input th:field="*{hocLuc}" type="text" class="form-control" id="hocLuc"
                               name="hocLuc" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="hanhKiem" class="form-label">Hạnh Kiểm: </label>
                        <input th:field="*{hanhKiem}" type="text" class="form-control" id="hanhKiem"
                               name="hanhKiem">
                    </div>

                    <div data-mdb-input-init class="form-outline mb-3 mt-3">
                        <label class="form-label" for="nhanXetCuaGiaoVien">Nhận xét của giáo viên: </label>
                        <textarea th:field="*{nhanXetCuaGiaoVien}" class="form-control" id="nhanXetCuaGiaoVien"
                                  rows="4"></textarea>
                    </div>


                    <button type="submit" class="btn btn-success">Lưu</button>
                </form>


                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
