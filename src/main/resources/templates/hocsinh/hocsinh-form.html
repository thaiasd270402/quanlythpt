<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/hocsinh/save}" th:object="${hocsinh}" method="post" id="editForm"  >

                        <input  th:field="*{id}" placeholder="id" type="text" class="form-control" style="display: none;"/>
                        <div class="mb-3 mt-3">
                            <label for="tenHocSinh" class="form-label">Họ và tên</label>
                            <input th:field="*{tenHocSinh}" type="text" class="form-control" id="tenHocSinh" placeholder="Nhập họ và tên" name="tenHocSinh" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="ngaySinh" class="form-label">Ngày sinh</label>
                            <input th:field="*{ngaySinh}" type="date" class="form-control" id="ngaySinh"  name="ngaySinh" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="gioiTinh" class="form-label">Giới tính</label>
                            <select th:field="*{gioiTinh}" id="gioiTinh" name="gioiTinh" class="form-select" aria-label="Default select example">
                                <option value="nam">Nam</option>
                                <option value="nữ">Nữ</option>
                                <option value="khác">Khác</option>
                            </select>
                        </div>
                    <div class="mb-3 mt-3">
                        <label for="diaChi" class="form-label">Địa chỉ</label>
                        <input th:field="*{diaChi}" type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ" name="diaChi" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="nienKhoa" class="form-label">Niên khóa</label>
                        <input th:field="*{nienKhoa}" type="text" class="form-control" id="nienKhoa" placeholder="Nhập họ và tên" name="nienKhoa" required>
                    </div>

                        <div class="mb-3 mt-3">
                            <label for="lop" class="form-label">Lớp học</label>
                            <select th:field="*{lop.id}" id="lop" name="lop" class="form-select" aria-label="Default select example">
                                <option th:each="lophoc : ${listLopHoc}" th:value="${lophoc.id}" th:text="${lophoc.tenLop}"></option>
                            </select>
                        </div>


                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </form>



                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
