<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/sohocba/save}" th:object="${sohocba}" method="post" id="editForm">
                    <input th:field="*{id}" type="text" class="form-control" id="id" name="sohocba.id"
                           style="display: none;">
                    <div class="mb-3 mt-3">
                        <label for="tenHocSinh" class="form-label">Họ và tên: </label>
                        <input  th:field="*{hocSinh.id}" th:text="${sohocba.hocSinh.tenHocSinh}"
                               type="text" class="form-control" id="tenHocSinh" style="display: none;"
                               name="hocSinh.id" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="tenLop" class="form-label">Lớp: </label>
                        <input  th:text="${sohocba.hocSinh.lop.tenLop}" style="display: none;" type="text" class="form-control"
                               id="tenLop" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="diemTrungBinh" class="form-label">Điểm trung bình cả năm: </label>
                        <input   th:field="*{diemTrungBinh}" style="display: none;" th:text="${sohocba.diemTrungBinh}"
                               type="number"  step="0.01" min="0" max="10" class="form-control" id="diemTrungBinh"
                               name="diemTrungBinh" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="hocLuc" class="form-label">Học lực: </label>
                        <input  th:field="*{hocLuc}" type="text"  class="form-control" id="hocLuc"
                               name="hocLuc" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="hanhKiem" class="form-label">Hạnh Kiểm: </label>
                        <input  th:field="*{hanhKiem}" type="text" class="form-control" id="hanhKiem"
                               name="hanhKiem" >
                    </div>

                    <div data-mdb-input-init class="form-outline mb-3 mt-3">
                        <label class="form-label" for="nhanXetCuaGiaoVien">Nhận xét của giáo viên: </label>
                        <textarea  th:field="*{nhanXetCuaGiaoVien}" class="form-control" id="nhanXetCuaGiaoVien" rows="4" ></textarea>
                    </div>


                    <button type="submit" class="btn btn-success">Lưu</button>
                </form>


                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
