<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">
                <!--                Start-->
                <h2 style="text-align: center;">Quản lý sổ học bạ</h2>
                <div class="d-flex justify-content-between pb-1">

                    <form class="d-flex" action="#" th:action="@{/sohocba/search-in-form}" method="get">
                        <div class=" form-check">
                            <input autocomplete="off" th:value="${tenHocSinh}" name="keyword1" type="text" class="form-control"
                                   placeholder="Nhập tên học sinh" id="keyword1" aria-describedby="emailHelp">
                        </div>

                        <div class=" form-check">
                            <input autocomplete="off" th:value="${tenLop}" name="keyword2" type="text" class="form-control"
                                   placeholder="Nhập tên lớp" id="keyword2" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </form>

                </div>
                <div class="row">
                    <div th:each="hocsinh : ${listHocSinh}" class="card col-lg-4 col-md-6 mb-4">
                        <img class="card-img-top" th:src="@{/img/sohocba.jpg}" alt="">
                        <div class="card-body">
                            <h4 th:text="${hocsinh.tenHocSinh}" class="card-title">

                            </h4>
                            <div class="d-flex">
                                <h5>Lớp: </h5>
                                <h5 th:text="${hocsinh.lop.tenLop}"></h5>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <a th:href="@{/sohocba/detail(id=${hocsinh.id})}">
                                    <button type="button" class="btn btn-success  ">Chi tiết</button>
                                </a>

                            </div>


                        </div>


                    </div>
                </div>
                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
