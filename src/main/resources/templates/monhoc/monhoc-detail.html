<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div >
  <div class="container mt-4 ">
    <div class="row">
      <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
        <div th:replace="left::left"></div>
      </div>

      <div class="col-lg-9">

        <!-- Products -->
        <!--                <div class="row">-->

        <!--                </div>-->

        <div class="d-flex justify-content-between pb-1">
          <div class="d-flex">
            <h5>Danh sách giáo viên dạy môn: </h5>
            <h5 class="ps-1" th:text="${monhoc.tenMonHoc}"></h5>
          </div>
          <div>
            <a th:href="@{/monhoc/back}" type="button" class="btn btn-warning" >Trở lại</a>
          </div>


        </div>
        <table class="table table-bordered table-striped">
          <thead class="table-danger">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên Giáo Viên</th>
          </tr>
          </thead>

          <tbody th>
          <tr th:each="giaovien, index: ${giaoviens}">
            <td th:text="${index.count}" />
            <td th:text="${giaovien.tenGiaoVien}" />
          </tr>
          </tbody>
        </table>
        <!-- End Products -->
      </div>
    </div>

  </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->
