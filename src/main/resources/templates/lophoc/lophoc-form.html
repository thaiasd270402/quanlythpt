<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <form action="#" th:action="@{/lophoc/save}" th:object="${lophoc}" method="post" id="editForm"  >

                        <input  th:field="*{id}" placeholder="id" type="text" class="form-control" style="display: none;"/>
                        <div class="mb-3 mt-3">
                            <label for="tenLop" class="form-label">Tên lớp học</label>
                            <input th:field="*{tenLop}" type="text" class="form-control" id="tenLop" placeholder="Nhập tên lớp" name="tenLop" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="khoiHoc" class="form-label">Khối học</label>
                            <input th:field="*{khoiHoc}" type="text" class="form-control" id="khoiHoc" placeholder="Nhập khối học"  name="khoiHoc" required>
                        </div>
<!--                        <div class="mb-3 mt-3">-->
<!--                            <label for="siSo" class="form-label">Sĩ số</label>-->
<!--                            <input th:field="*{siSo}" type="number" class="form-control" id="siSo" placeholder="Nhập sĩ số" name="siSo" required>-->
<!--                        </div>-->
                        <div class="mb-3 mt-3">
                            <label for="giaovien" class="form-label">Giáo viên chủ nhiệm</label>
                            <select th:field="*{giaoVien.id}" id="giaoVien" name="giaoVien" class="form-select" aria-label="Default select example">
                                <option th:each="giaovien : ${listGiaoVien}" th:value="${giaovien.id}" th:text="${giaovien.tenGiaoVien}"></option>
                            </select>
                        </div>


                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </form>



                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
