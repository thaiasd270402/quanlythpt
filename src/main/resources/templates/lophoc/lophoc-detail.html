<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div >
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <!-- Products -->
                <!--                <div class="row">-->

                <!--                </div>-->

                <div class="d-flex justify-content-between pb-1">
                    <div class="d-flex">
                        <h5>Giáo viên chủ nhiệm: </h5>
                        <h5 class="ps-1" th:text="${lopHoc.giaoVien.tenGiaoVien}"></h5>
                    </div>
                    <div>
                        <a th:href="@{/lophoc/back}" type="button" class="btn btn-warning" >Trở lại</a>
                    </div>


                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-danger">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên học sinh</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Niên khóa</th>
                        <th scope="col">Lớp</th>

                    </tr>
                    </thead>

                    <tbody th>
                    <tr th:each="hocsinh, index: ${hocsinhs}">
                        <td th:text="${index.count}" />
                        <td th:text="${hocsinh.tenHocSinh}" />
                        <td th:text="${hocsinh.ngaySinh}" />
                        <td th:text="${hocsinh.gioiTinh}" />
                        <td th:text="${hocsinh.diaChi}" />
                        <td th:text="${hocsinh.nienKhoa}" />
                        <td th:text="${hocsinh.lop.tenLop}" />


                    </tr>
                    </tbody>
                </table>
                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
