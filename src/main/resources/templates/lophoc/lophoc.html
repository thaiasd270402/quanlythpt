<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div style="min-height: 100%;">
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <!-- Products -->
                <!--                <div class="row">-->

                <!--                </div>-->

                <h2 style="text-align: center;">Quản lý lớp học</h2>
                <a th:href="@{/lophoc/creat}" type="button" class="btn btn-success" >Thêm lớp học</a>

                <table class="table table-bordered table-striped">
                    <thead class="table-danger">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên lớp</th>
                        <th scope="col">Khối học</th>
                        <th scope="col">Sĩ số hiện tại</th>
                        <th scope="col">Giáo viên chủ nhiệm</th>
                        <!--                        <th scope="col">Giáo viên phụ trách</th>-->
                        <th scope="col">Xử lí</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lophoc, index: ${lophocs}">
                        <td th:text="${index.count}" />
                        <td th:text="${lophoc.tenLop}" />
                        <td th:text="${lophoc.khoiHoc}" />
                        <td th:text="${lophoc.siSo}" />
                        <td th:text="${lophoc.giaoVien.tenGiaoVien}" />

                        <td>

                            <a th:href="@{/lophoc/update(id=${lophoc.id})}" type="button" class="btn btn-warning" >Chỉnh sửa</a>
                            <a th:href="@{/lophoc/delete(id=${lophoc.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa ?');" type="button" class="btn btn-danger" >Xóa</a>
                            <a th:href="@{/lophoc/detail(id=${lophoc.id})}" type="button" class="btn btn-primary" >Xem chi tiết</a>


                        </td>

                    </tr>
                    </tbody>
                </table>
                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
