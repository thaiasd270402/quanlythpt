<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--    Start header-->
<nav th:replace="header :: head"></nav>
<!--End header-->


<!--Start main-->
<div >
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-3 " style="border-right: 3px solid #ccc;">
                <div th:replace="left::left"></div>
            </div>

            <div class="col-lg-9">

                <!-- Products -->
                <!--                <div class="row">-->

                <!--                </div>-->


                <a th:href="@{/giaovien/creat}" type="button" class="btn btn-success" >Thêm giáo viên</a>

                <table class="table table-bordered table-striped">
                    <thead class="table-danger">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên giáo viên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Môn học phụ trách</th>
                        <th scope="col">Xử lí</th>
                    </tr>
                    </thead>
                    <tbody th>
                    <tr th:each="giaovien, index: ${giaoviens}">
                        <td th:text="${index.count}" />
                        <td th:text="${giaovien.tenGiaoVien}" />
                        <td th:text="${#dates.format(giaovien.ngaySinh, 'dd-MM-yyyy')}"/>
                        <td th:text="${giaovien.gioiTinh}" />
                        <td th:text="${giaovien.diaChi}" />
                        <td th:text="${giaovien.monHoc.tenMonHoc}" />
                        <td >

                            <a th:href="@{/giaovien/update(id=${giaovien.id})}" type="button" class="btn btn-warning" >Chỉnh sửa</a>
                            <span th:each="giaoVien : ${listGiaoVien}">
                                <a th:if="${giaoVien.id==giaovien.id}" th:href="@{/giaovien/delete(id=${giaovien.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa ?');" type="button" class="btn btn-danger" >Xóa</a>
                            </span>


                        </td>

                    </tr>
                    </tbody>
                </table>
                <!-- End Products -->
            </div>
        </div>

    </div>

</div>
<!--End main-->

<!-- Footer -->
<footer th:replace="footer::foot"></footer>
<!-- End footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
